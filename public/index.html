<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Distance Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="container mt-4">
        <h1 class="text-center mb-5">Distance Calculator</h1>

        <div class="row mb-4">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="userAddress">Enter your address:</label>
                    <input type="text" id="userAddress" class="form-control" placeholder="Enter your address" />
                </div>
                <div class="form-group">
                    <label for="userType">I am a:</label>
                    <select id="userType" class="form-control">
                        <option value="student">Student</option>
                        <option value="family">Family</option>
                        <option value="pensionist">Pensionist</option>
                    </select>
                </div>
                <button class="btn btn-primary mr-2" onclick="calculateDistances()">
                    Show Nearby Addresses
                </button>
                <button class="btn btn-info" onclick="calculateLivingQuality()">
                    Determine Living Quality
                </button>
            </div>

            <div class="col-md-6">
                <h3>Living Quality Result:</h3>
                <div class="alert alert-info" role="alert" id="livingQualityResult">
                    Result will appear here after calculation.
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3">
                <label for="addressTypeDropdown">Select Address Type:</label>
                <select id="addressTypeDropdown" class="form-control" onchange="showTabContent(this.value)">
                    <option value="">-- Select --</option>
                    <option value="hospitals">Hospitals</option>
                    <option value="universities">Universities</option>
                    <option value="police">Police Stations</option>
                    <option value="schools">Schools</option>
                    <option value="parks">Green Areas</option>
                </select>
            </div>

            <div class="col-md-9">
                <div id="hospitals" class="tab-content d-none">
                    <!-- Hospitals content here -->
                    Content for Hospitals
                </div>
                <div id="universities" class="tab-content d-none">
                    <!-- Universities content here -->
                    Content for Universities
                </div>
                <div id="police" class="tab-content d-none">
                    <!-- Police Stations content here -->
                    Content for Police Stations
                </div>
                <div id="schools" class="tab-content d-none">
                    <!-- Schools content here -->
                    Content for Schools
                </div>

                <div id="parks" class="tab-content d-none">
                    <!-- Schools content here -->
                    Content for Parks
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>

    <!-- JavaScript to handle dropdown change event and display appropriate content -->
    <script>
        function showTabContent(value) {
            document.querySelectorAll('.tab-content').forEach(el => {
                el.classList.add('d-none');
            });
            if (value) {
                document.getElementById(value).classList.remove('d-none');
            }
        }
    </script>
</body>

</html>
